<html>
<head>
	<link type="text/css" media='all' rel="stylesheet" href='css/normalize.css'/>
	<script src='js/jquery-1.8.1.min.js'></script>
	<script src='js/jquery-filteredPaste.js'></script>
	<script>

		$(function() {

			// Go with default settings
			$("#input1").filteredPaste();

			// Go with default settings
			$("#input2").filteredPaste({
				"filters" : ["default"]
			}); 

			// Go with custom filter
			$("#input3").filteredPaste({
				"filters" : ["default"]
			}); 

		});
	</script>
</head>
<body>
	<div contenteditable='true' id='input1' style='width: 100%; height: 25%;'>paste here 1</div>
	<div contenteditable='true' id='input2' style='width: 100%; height: 25%;'>paste here 2</div>
	<div contenteditable='true' id='input3' style='width: 100%; height: 25%;'>paste here 3</div>
	<div contenteditable='true' id='input4' style='width: 100%; height: 25%;'>paste here 4</div>
</body>
</html>
